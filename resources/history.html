<!-- 

This HTML file represents the history page of a NeutralinoJs sample application. 
It includes a navigation bar with links to different sections of the app: Packet recording, History, and Help.
The page content includes a table to display historical data, which is populated by the `getFileFromBackupFolder` function.
The `window.onload` event is used to call functions `getConnectedDevices` and `getFileFromBackupFolder` when the page loads.

Key Elements:
- Navigation bar with links to different sections of the app.
- A table to display historical data.
- JavaScript functions `getConnectedDevices` and `getFileFromBackupFolder` are called on page load.

-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeutralinoJs sample app</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="navbar">
        <ul>
          <li>
            <a href="index.html">Packet recording</a>
          </li>
          <li>
            <a class="active" href="history.html">History</a>
          </li>
          <li>
            <a href="doc.html">More</a>
          </li>
          <li style="float:right" id="ipNavBar">
            <label id="ipDevice1">ip</label>
            <br>
            <label id="ipDevice2">ip</label>
          </li>
        </ul>
    </div>
    <div id="historyPageContent" onload="getFileFromBackupFolder()">
        <h3>History</h3>
        <table id="historyTable">
            <tr>
                <th style="width: 50%;">Time</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>


  <script src="/js/neutralino.js"></script>
  <!-- Your app's source files -->
  <script src="/js/main.js"></script>
  <script>
    window.onload = getConnectedDevices();
    window.onload = getFileFromBackupFolder();
  </script>
</body>

</html>
