<!-- 
This HTML file represents the "Help" page of the Packet Sniffer Application.
It includes a navigation bar with links to different sections of the application:
- Packet recording
- History
- Help (current page)
The navigation bar also displays the IP addresses of two devices.
The main content of the page is a section for user documentation.
External CSS and JavaScript files are linked for styling and functionality.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeutralinoJs sample app</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div id="navbar">
    <ul>
      <li>
        <a  href="index.html">Packet recording</a>
      </li>
      <li>
        <a href="history.html">History</a>
      </li>
      <li>
        <a class="active" href="more.html">More</a>
      </li>
      <li style="float:right" id="ipNavBar">
        <label id="ipDevice1">ip</label>
        <br>
        <label id="ipDevice2">ip</label>
      </li>
    </ul>
  </div>
  
  <div id="helpPageContent">
    <div id="moreOption">
      <h2>More option</h2>
      <div>
        <button onclick="toggleFullScreen()">Toggle Fullscreen</button>
        <button onclick="logout()">Logout</button>
        <button onclick="rebootRPI()">Reboot the RPI</button>
        <button onclick="turnOffRPI()">Turn off the RPI</button>
        <!--<button onclick="extractSD()">Extract SD card</button>-->
        <button onclick="restartApp()">Restart PacketSnifferApp</button>
        <button onclick="turnOffApp()">Turn off PackekSnifferApp</button>
        <button onclick="accessFileExplorer()">Access to file explorer</button>
        <button onclick="accessTerminal()">Access to terminal</button>
        <button onclick="updateApp()">Update application</button>
        <button onclick="updateOS()">Update OS</button>
      </div>
      <br>
      <h2>Version</h2>
      <table onload="getVersions()">
        <tr>
          <td>App</td>
          <td id="appVersion">version</td>
        </tr>
        <tr>
          <td>tcpdump</td>
          <td id="tcpdumpVersion">version</td>
        </tr>
        <tr>
          <td>OS</td>
          <td id="osVersion">version</td>
        </tr>
        <tr>
          <td>NeutralinoJs</td>
          <td id="neutralinoVersion">version</td>
        </tr>
        <tr>
          <td>node</td>
          <td id="nodeVersion">version</td>
        </tr>
        <tr>
          <td>npm</td>
          <td id="npmVersion">version</td>
        </tr>
      </table>
    </div>
    <br>
    <div >
      <h3> User Documentation</h3>
      <p></p>
    </div>
  </div>

  <script src="/js/neutralino.js"></script>
  <!-- Your app's source files -->
  <script src="/js/main.js"></script>
  <script>
    window.onload = function() {
      getConnectedDevices();
      getVersions();
    };
  </script>
 </body>

</html>
